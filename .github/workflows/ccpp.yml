name: libjcat

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
    - name: deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
        gnutls-bin \
        gobject-introspection \
        gtk-doc-tools \
        libgirepository1.0-dev \
        libglib2.0-dev \
        libglib2.0-dev-bin \
        libgnutls28-dev \
        libgpgme11-dev \
        libjson-glib-dev \
        pkg-config \
        shared-mime-info \
        valac
    - name: meson
      uses: BSFishy/meson-build@v1.0.3
      with:
        action: test
        directory: _build
        setup-options: -Db_coverage=false
        options: --verbose
        meson-version: 0.56.0

  build-freebsd:
    runs-on: macos-12
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build
      id: test
      uses: vmactions/freebsd-vm@v0.3.1
      with:
        usesh: true
        mem: 8192
        prepare: |
          pkg install -y git python3 glib meson pkgconf gobject-introspection \
            json-glib gnutls gtk-doc vala
        sync: rsync
        run: ./contrib/ci/build-debian.sh -Dgpg=false
