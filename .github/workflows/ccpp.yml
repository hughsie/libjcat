name: libjcat

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  gcc:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
    - name: deps
      run: |
        sudo add-apt-repository ppa:zyga/hughsient-backports
        sudo apt-get update
        sudo apt-get install -y \
        gnutls-bin \
        gobject-introspection \
        gtk-doc-tools \
        libgirepository1.0-dev \
        libglib2.0-dev \
        libglib2.0-dev-bin \
        libgnutls28-dev \
        libgpgme11-dev \
        libjson-glib-dev \
        pkg-config \
        shared-mime-info \
        valac
    - name: meson
      uses: BSFishy/meson-build@v1.0.1
      with:
        action: test
        directory: _build
        setup-options: -Db_coverage=false
        options: --verbose
        meson-version: 0.52.1
